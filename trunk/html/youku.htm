	<script type="text/javascript">
	var curMenuName = null;
	var didplayCurMenu = true;
	$(document).ready(function() {
		$('#search_popup').bind({
			mouseover:function() {
				$('#search_popup').show();
			},
			mouseout:function() {
				$('#search_popup').hide();
			}
		});
		$('a[name="one_menu"]').bind({
			mouseover:function() {
				hideOthers();
				//var submenu_id = this.id+"_sub";
				//$('#'+submenu_id).show();
				this.className="nav_hover";
				didplayCurMenu = false;
			},
			mouseout:function() {
				this.className = "";
				hiddenMenu(this.id);
			}
		});
		curMenuName = $('meta[name="menu"]').attr("content");
		timeoutDidplayCurMenu();
		handleclick(curMenuName);
		
	});
	function timeoutDidplayCurMenu(){
		window.setTimeout("displayCurMenu()",500);
	}
	function displayCurMenu(){
		if(!didplayCurMenu)return;
		$('#'+curMenuName).attr('className','nav_hover');
	}
	function hiddenMenu(objid){
		var submenu_id = objid+"_sub";
		$('#'+submenu_id).hide();
		$('#'+objid).attr('className','');
		didplayCurMenu = true;
		timeoutDidplayCurMenu();
	}

	function handleover(parentMenuid){	
		//$('#'+parentMenuid+'_sub').show();
		$('#'+parentMenuid).attr('className','nav_hover');
		didplayCurMenu = false;
	}

	function handleclick(parentMenuid){	
		//$('#'+parentMenuid+'_sub').hide();
		$('#'+parentMenuid).attr('className','nav_hover');
		didplayCurMenu = true;
	}
	//先隐藏其他的
	function hideOthers(){
		$('#index').attr('className','');
		$('#company').attr('className','');
		$('#brand').attr('className','');
		$('#datainfo').attr('className','');		
		$('#news').attr('className','');
		$('#conference').attr('className','');
		$('#job').attr('className','');	
		$('#business').attr('className','');		
	}
	function onSetText(text){
		$("#select_text").text(text);
	}
</script>
